<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="background">
            <div class="head">
                <h1>Metric/Imperical Unit Conversion</h1>
                <input type="text" placeholder="0">
                <button>Convert</button>
            </div>
            <div class="main">
                <div class="section-m">
                    <h3>Length (Meter/Feet)</h3>
                    <p id='meters'>0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="section-l">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id='volume'>0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="section-kg">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id='kilos'>0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
